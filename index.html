<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Bool Factory - Preventivo</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- FORM -->
        <main class="container mt-3">
            <div class="row">
                <div class="col-lg-8">
                    
                    <header>
                        <p class="fs-3 fw-semibold mb-0">Richiesta Preventivo</p>
                        <p class="mb-3">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                    </header>

                    <form>
                        <div class="mb-2">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="name" id="inputName">
                        </div>
                        <div class="mb-2">
                            <label for="inputSurname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" name="surname" id="inputSurname">
                        </div>
                        <div class="mb-2">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail">
                        </div>
                        <div class="mb-2">
                            <label for="selectTypeWork" class="form-label">Tipo di lavoro</label>
                            <select name="typeWork" class="form-select" id="selectTypeWork">
                                <option selected>Seleziona il tipo di lavoro</option>
                                <option value="devBackend">Sviluppo Backend</option>
                                <option value="devFrontend">Sviluppo Frontend</option>
                                <option value="prjAnalysis">Analisi Progettuale</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="inputMoreInfo" class="form-label">Textarea con Bootstrap 5</label>
                            <textarea name="moreInfo" class="form-control" id="inputMoreInfo" rows="3"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="inputPromoCode" class="form-label">Codice Promozionale (opzionale)</label>
                            <input type="text" class="form-control" name="promoCode" id="inputPromoCode">
                        </div>
                        <div class="form-check mb-2 mb-lg-4">
                            <input type="checkbox" class="form-check-input" value="" id="checkPrivacyPolicy">
                            <label for="checkPrivacyPolicy" class="form-check-label">Accetto la Privacy Policy</label>
                        </div>

                        <!-- BOTTONE e VISUALIZZAZIONE PREZZO -->
                        <div class="container mb-4">
                            <div class="row">
                                <div class="col-lg-6 mb-2 align-self-center text-center">
                                    <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                                </div>
                                <div class="col-lg-6 d-flex flex-column text-center">
                                    <div class="fw-bold fs-5">Prezzo finale</div>
                                    <div>
                                        <span class="fw-bold fs-5">â‚¬ 200</span><span>,00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            
                <!-- Sezione card -->
                </div>
            </div>  
        </main>

        <!-- Sezione footer -->
        
        <script src="./js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
